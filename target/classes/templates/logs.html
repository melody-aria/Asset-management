<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::#log-content})}">
<body>
<div id="log-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>操作日志</h2>
        <div class="d-flex align-items-center gap-2">
            <button class="btn btn-danger" onclick="deleteBatch()">
                <i class="bi bi-trash"></i> 批量删除
            </button>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th style="width: 40px;">
                        <input type="checkbox" class="form-check-input" id="selectAll" onclick="toggleAll(this)">
                    </th>
                    <th style="width: 150px;">时间</th>
                    <th style="width: 120px;">模块</th>
                    <th style="width: 100px;">类型</th>
                    <th>详情内容</th>
                    <th style="width: 100px;">操作人</th>
                    <th style="width: 80px;">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="log : ${logs}">
                    <td>
                        <input type="checkbox" class="form-check-input row-checkbox" name="ids" th:value="${log.id}">
                    </td>
                    <td th:text="${#temporals.format(log.operateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td>
                        <span class="badge bg-light text-dark border" th:text="${log.module}"></span>
                    </td>
                    <td>
                        <span class="badge" 
                              th:text="${log.operationType}"
                              th:classappend="${log.operationType.contains('删除') ? 'bg-danger' : 'bg-primary'}"></span>
                    </td>
                    <td th:text="${log.content}"></td>
                    <td th:text="${log.operator}"></td>
                    <td>
                        <form th:action="@{/logs/delete/{id}(id=${log.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-outline-danger border-0" onclick="return confirm('确定要删除这条日志吗？')">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(logs)}">
                    <td colspan="5" class="text-center text-muted py-4">暂无日志数据。</td>
                </tr>
                </tbody>
            </table>
            
            <!-- Pagination -->
            <div class="mt-3" th:if="${page.totalPages > 1}">
                <nav>
                    <ul class="pagination justify-content-center mb-0">
                        <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/logs(page=${page.number - 1})}">上一页</a>
                        </li>
                        <li class="page-item disabled">
                            <span class="page-link" th:text="${'第 ' + (page.number + 1) + ' / ' + page.totalPages + ' 页'}"></span>
                        </li>
                        <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/logs(page=${page.number + 1})}">下一页</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <!-- Batch Delete Form -->
    <form id="batchDeleteForm" th:action="@{/logs/delete/batch}" method="post" style="display:none;">
    </form>

    <script>
        function toggleAll(source) {
            const checkboxes = document.querySelectorAll('.row-checkbox');
            for(let i=0, n=checkboxes.length;i<n;i++) {
                checkboxes[i].checked = source.checked;
            }
        }

        function deleteBatch() {
            const checkboxes = document.querySelectorAll('.row-checkbox:checked');
            if (checkboxes.length === 0) {
                alert('请先选择要删除的日志');
                return;
            }
            if (!confirm('确定要删除选中的 ' + checkboxes.length + ' 条日志吗？')) {
                return;
            }
            
            const form = document.getElementById('batchDeleteForm');
            form.innerHTML = '';
            
            checkboxes.forEach(cb => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'ids';
                input.value = cb.value;
                form.appendChild(input);
            });
            
            form.submit();
        }
    </script>
</div>
</body>
</html>
